<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI project 1</title>
  <link rel="stylesheet" href="./css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Countries and cities</h1>

    <!-- Message is hidden at the start -->
    <h2 class="message"></h2>

    <button class="start">Start</button>

    <!-- Controls are hidden at the start -->
    <div class="controls">
      <div class="timer">Timer <span>0</span></div>
      <div class="scoreboard">Score <span>0</span></div>
    </div>
  </header>

  <!-- main is hidden at the start -->
  <main>
    <h2 class="question"></h2>

    <form autocomplete="off">
      <input id="answer" type="text">
      <button autocomplete="off">Submit</button>
    </form>
  </main>
</body>
</html>
