<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI project 1</title>
  <link rel="stylesheet" href="./css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
  <div class="mainNavBar">
    <h1>Countries and cities</h1>
  </div>
  <main>
    <button type="button" name="button" class="start">Start</button>
    <h2 class="question">Random country</h2>

    <form id="submit" autocomplete="off">
      <input id="answer" type="text">
      <button class="submitBtn" value="Answer" autocomplete="off">Submit</button>
    </form>

    <div class="timer">Timer to go here</div>
    <div id="scoreboard">Score <span>0</span></div>
    <p id="alert-loser"></p>
    <div class="levelOne"></div>
  </main>
</body>
</html>
